<!DOCTYPE html>
<html>
<head>
    <title>Instructor Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }
        </style>
</head>
<body>
    <div class="navigation">
        <h1>Instructor Dashboard</h1>
        <button onclick="goBackToDashboard()">Logout</button>
    </div>

    <button onclick="goToCreateLesson()">Create Lesson</button>
    <button onclick="goToViewFeedback()">View Feedback</button>
    <button onclick="goToTrackLearnerProgress()">Track Learner Progress</button>
    <button onclick="goToManageTestCases()">Manage Test Cases</button> 
</body>
</html>
